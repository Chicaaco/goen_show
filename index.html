<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Goen Interactive</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="map.png" alt="Background" class="bg-image" />

    <div class="hotspot" style="top: 3%; left: 39.5%;" onclick="openModal(event, 'modal1')"></div>
    <div class="hotspot" style="top: 29%; left: 13%;" onclick="openModal(event, 'modal2')"></div>
    <div class="hotspot" style="top: 53%; left: 1%;" onclick="openModal(event, 'modal3')"></div>
    <div class="hotspot" style="top: 27%; left: 78.5%;" onclick="openModal(event, 'modal4')"></div>
    <div class="hotspot" style="top: 51%; left: 87%;" onclick="openModal(event, 'modal5')"></div>
    <div class="hotspot" style="top: 92%; left: 71%;" onclick="openModal(event, 'modal6')"></div>
  </div>

  <div id="modal" class="modal" onclick="closeModal()">
    <div id="modal-content" class="modal-content" onclick="event.stopPropagation()">
      <span class="close" onclick="closeModal()">&times;</span>
      <!-- モーダルの中身は script.js で差し替え -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
