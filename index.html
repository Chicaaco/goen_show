<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clickable Image</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="map.jpg" alt="Background" class="bg-image">
    <div class="hotspot" style="top: 30%; left: 40%;" onclick="openModal('ここはスポットAやで')"></div>
    <div class="hotspot" style="top: 60%; left: 70%;" onclick="openModal('スポットBにようこそ')"></div>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <p id="modal-text"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
