<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Goen: Shared Moment with Japanese Culture</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2 id="modal-title" style="display:none;">Goen Modal</h2>
  <div class="container">
    <img src="map.jpg" alt="Background" class="bg-image" />

    <div class="hotspot" 
         style="top: 5%; left: 38%;" 
         onclick="openModal(event, 'modal1')"
         role="button" 
         tabindex="0" 
         aria-label="Open About Goen"></div>
    <div class="hotspot" 
         style="top: 29%; left: 14%;" 
         onclick="openModal(event, 'modal2')"
         role="button" 
         tabindex="0" 
         aria-label="Open Storyboard"></div>
    <div class="hotspot" 
         style="top: 51%; left: 0.3%;" 
         onclick="openModal(event, 'modal3')"
         role="button" 
         tabindex="0" 
         aria-label="Open Prototype Test"></div>
    <div class="hotspot" 
         style="top: 23.5%; left: 74%;" 
         onclick="openModal(event, 'modal4')"
         role="button" 
         tabindex="0" 
         aria-label="Open System Map"></div>
    <div class="hotspot" 
         style="top: 49%; left: 85%;" 
         onclick="openModal(event, 'modal5')"
         role="button" 
         tabindex="0" 
         aria-label="Open Further Business Model"></div>
    <div class="hotspot" 
         style="top: 85.5%; left: 69%;" 
         onclick="openModal(event, 'modal6')"
         role="button" 
         tabindex="0" 
         aria-label="Open Impact"></div>
    <div class="hotspot" 
         style="top: 91.5%; left: 41%;" 
         onclick="openModal(event, 'modal7')"
         role="button" 
         tabindex="0" 
         aria-label="Open Contact"></div>
  </div>


  <div id="modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" onclick="closeModal()">
    <div id="modal-content" class="modal-content" tabindex="-1" onclick="event.stopPropagation()">
      <h2 id="modal-title" style="display: none;">Goen Modal</h2> <!-- 動的に書き換える用の見出し -->
      <span class="close" onclick="closeModal()" tabindex="0" aria-label="Close">&times;</span>
      <!-- モーダルの中身は script.js で差し替え -->
    </div>
  </div>

  <script src="script.js"></script>

<!-- 拡大用の画像オーバーレイ -->
<div id="image-overlay">
  <img src="" alt="Zoomed Image">
</div>

</body>
</html>
