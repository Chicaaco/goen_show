<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Goen: Shared Moment with Japanese Culture</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="map.png" alt="Background" class="bg-image" />

    <div class="hotspot" style="top: 4%; left: 39%;" onclick="openModal(event, 'modal1')"></div>
    <div class="hotspot" style="top: 29.5%; left: 13%;" onclick="openModal(event, 'modal2')"></div>
    <div class="hotspot" style="top: 52.5%; left: 0.1%;" onclick="openModal(event, 'modal3')"></div>
    <div class="hotspot" style="top: 23.5%; left: 75%;" onclick="openModal(event, 'modal4')"></div>
    <div class="hotspot" style="top: 50.5%; left: 86.5%;" onclick="openModal(event, 'modal5')"></div>
    <div class="hotspot" style="top: 88.5%; left: 70%;" onclick="openModal(event, 'modal6')"></div>
    <div class="hotspot" style="top: 95%; left: 42%;" onclick="openModal(event, 'modal7')"></div>
  </div>

  <div id="modal" class="modal" onclick="closeModal()">
    <div id="modal-content" class="modal-content" onclick="event.stopPropagation()">
      <span class="close" onclick="closeModal()">&times;</span>
      <!-- モーダルの中身は script.js で差し替え -->
    </div>
  </div>

  <script src="script.js"></script>

<!-- 拡大用の画像オーバーレイ -->
<div id="image-overlay">
  <img src="" alt="Zoomed Image">
</div>

</body>
</html>
